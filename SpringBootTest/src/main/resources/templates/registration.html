<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<title>ユーザー登録</title> 
</head>
<body>

	<div class="mx-auto py-lg-5" style="width: 20em;" >
		<form action = "/registrationExecute" method = "post">
			<div class="text-center"><input type = "text" name = "id" placeholder = "ID" style="width: 20em;"></div><br/>
			<div class="text-center"><input type = "password" name = "password" placeholder = "パスワード" style="width: 20em;"></div><br/>
			<div class="text-center"><input type = "password" name = "passwordConfirm" placeholder = "パスワード(確認用)" style="width: 20em;"></div><br/>
			<div class="text-center"><input type = "text" name = "username" placeholder = "ユーザー名" style="width: 20em;"></div><br/>
			<div class="text-center"><input type = "text" name = "phone" placeholder = "電話番号" style="width: 20em;"></div><br/>
			<div class="text-center"><input type = "text" name = "mail" placeholder = "メールアドレス" style="width: 20em;"></div><br/>
			<div class="text-center py-lg-1"><button type = "submit" class="btn btn-primary">上記内容で登録</button></div>
		</form>
	</div>
			
</body>
</html>
