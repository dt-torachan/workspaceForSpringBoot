<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>

<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">  
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<title>エンジニア専門整体師</title>

</head>

<body>

	<div class="mx-auto py-lg-5" style="width: 20em;" >
		<form action = "/login" method = "post">
			<p style="text-align:center;">IDとパスワードを入力してください</p>
			<p style="text-align:center;" th:text =${errormessage}/>
			<div class="text-center"><input type = "text" name = "id" placeholder = "ID" style="width: 20em;"></div><br/>
			<div class="text-center"><input type = "password" name = "password" placeholder = "password" style="width: 20em;"></div><br/> 
			<div class="text-center py-lg-1"><button type = "submit" class="btn btn-primary">ログイン</button></div>
		</form>
		<form action = "/registrationEntry">
			<div class="text-center"><button type = "submit" class="btn btn-secondary">新規登録</button></div>
		</form>
	</div>
	
</body>

</html>
